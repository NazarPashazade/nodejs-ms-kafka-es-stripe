name: Deploy Auth Service to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository 
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install Railway CLI
      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      # 4️⃣ Authenticate Railway
      - name: Railway login
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: railway login --apiKey $RAILWAY_API_KEY

      # 5️⃣ Deploy service-auth
      - name: Deploy service-auth
        working-directory: ./service-auth
        run: |
          railway up --detach --environment CI
