name: Auth Service CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [service-auth]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ðŸ‘‡ Only change: run compose from service-auth folder
      - name: Start dependency services
        run: docker compose -f docker-compose.auth.yml up -d
        working-directory: ${{ github.workspace }}/service-auth

      - name: Wait for services
        run: sleep 20

      # ðŸ‘‡ Adjusted build path to point to service-auth correctly
      - name: Build Docker image
        run: docker build --target builder -t ${{ matrix.service }}-ci:latest .
        working-directory: ${{ github.workspace }}/service-auth

      - name: Stop dependency services
        run: docker compose -f docker-compose.auth.yml down
        working-directory: ${{ github.workspace }}/service-auth

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ~/services/service-auth
            git fetch --all
            git reset --hard origin/main
            git clean -fd
            docker-compose -f docker-compose.auth.yml down --remove-orphans
            docker-compose -f docker-compose.auth.yml build --no-cache
            docker-compose -f docker-compose.auth.yml up -d
          EOF
