name: Auth Service CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Start dependencies (using docker-compose inside service-auth folder)
      - name: Start dependency services
        run: docker compose -f docker-compose.auth.yml up -d
        working-directory: ${{ github.workspace }}/service-auth

      # 4️⃣ Wait for services to start
      - name: Wait for services
        run: sleep 15

      # 5️⃣ Build Docker image for service-auth
      - name: Build Docker image
        run: docker build --target builder -t service-auth-ci:latest .
        working-directory: ${{ github.workspace }}/service-auth

      # 6️⃣ Optional: Run tests
      # - name: Run tests
      #   run: docker run --rm --network host service-auth-ci:latest npm test

      # 7️⃣ Stop dependency services
      - name: Stop dependency services
        run: docker compose -f docker-compose.auth.yml down
        working-directory: ${{ github.workspace }}/service-auth

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup SSH for deployment
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # 3️⃣ Deploy service-auth to VPS
      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ~/services/service-auth
            git fetch --all
            git reset --hard origin/main
            git clean -fd
            docker-compose -f docker-compose.auth.yml down --remove-orphans
            docker-compose -f docker-compose.auth.yml build --no-cache
            docker-compose -f docker-compose.auth.yml up -d
          EOF
